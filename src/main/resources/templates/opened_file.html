<div xmlns:th="http://www.w3.org/1999/xhtml">
        <h2 th:text="${fileName}">File</h2>
        <span th:text="${fileData}"></span>


    <p><a href="/fileCreate">Add a new file</a></p>
    <p><a th:href="@{/addLink/{id}(id=${id})}">Share link</a></p>
    <p><a th:href="@{/deleteLink/{id}(id=${id})}">Remove all existing shared links</a></p>

    <p><a href="/index">Return</a></p>

    <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>

</div>
