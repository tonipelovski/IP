<form action="#" th:action="@{/addfile}" th:object="${file}" method="post"  enctype="multipart/form-data" xmlns:th="http://www.w3.org/1999/xhtml">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <input type="text" th:field="*{type}" id="type" placeholder="Type">
    <input type="text" th:field="*{parent}" id="parent" placeholder="Parent" th:value="${parent}">
    File to upload: <input name="file" type="file"/>
    <br />  <input type="submit" value="Add File">
</form>
